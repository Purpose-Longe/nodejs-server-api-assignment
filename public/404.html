<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            text-align: center;
            background-color: #fdf2f8;
        }
        .error-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(219, 39, 119, 0.1);
            max-width: 500px;
            margin: 50px auto;
            border: 2px solid #f9a8d4;
        }
        h1 { 
            color: #be185d; 
            font-size: 4em;
            margin: 0;
        }
        .error-code {
            color: #ec4899;
            font-size: 6em;
            font-weight: bold;
            margin: 20px 0;
        }
        p {
            color: #831843;
        }
        code {
            background-color: #fce7f3;
            padding: 2px 6px;
            border-radius: 3px;
            color: #be185d;
        }
        a { 
            color: white;
            text-decoration: none;
            background-color: #ec4899;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            background-color: #be185d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <p> Circle back to <code>index.html</code> for Student info.</p>
        <a href="/index.html">Go back to home page</a>
    </div>
</body>
</html>
